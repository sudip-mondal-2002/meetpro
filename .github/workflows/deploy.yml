name: Deploy to Chrome Webstore

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Deploy to Chrome Webstore
        uses: w9jds/publish-extensions@v2
        with:
          client_id: ${{ secrets.CHROME_EXTENSION_CLIENT_ID }}
          client_secret: ${{ secrets.CHROME_EXTENSION_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CHROME_EXTENSION_REFRESH_TOKEN }}
          extension_id: ${{ secrets.CHROME_EXTENSION_ID }}
          asset: 'build.zip'
